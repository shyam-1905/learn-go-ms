# Deployment for auth-service
# This manages the auth-service pods and ensures high availability
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: expense-tracker
  labels:
    app: auth-service
    service: auth
spec:
  # Number of replicas for high availability
  replicas: 2
  
  # Selector to match pods
  selector:
    matchLabels:
      app: auth-service
  
  # Pod template
  template:
    metadata:
      labels:
        app: auth-service
        service: auth
    spec:
      # Service account for IRSA (IAM Roles for Service Accounts)
      serviceAccountName: auth-service
      
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Container definition
      containers:
      - name: auth-service
        image: <IMAGE_TAG>  # Will be replaced by Kustomize
        imagePullPolicy: IfNotPresent
        
        # Port the container listens on
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Environment variables from ConfigMap and Secrets
        env:
        # Database configuration (from Secrets)
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: db-name
        
        # JWT configuration (from Secrets)
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: jwt-secret
        
        # Configuration from ConfigMap
        - name: JWT_EXPIRATION_HOURS
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: jwt-expiration-hours
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: aws-region
        - name: AUTH_EVENTS_TOPIC_ARN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: auth-events-topic-arn
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: server-port
        
        # AWS credentials (from Secrets, or use IRSA)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: aws-access-key-id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: aws-secret-access-key
              optional: true
        
        # Resource limits and requests
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

