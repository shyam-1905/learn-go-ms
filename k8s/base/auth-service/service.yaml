# Service for auth-service
# Exposes auth-service pods internally within the cluster
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: expense-tracker
  labels:
    app: auth-service
    service: auth
spec:
  # ClusterIP makes the service only accessible within the cluster
  type: ClusterIP
  
  # Port configuration
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  
  # Selector to match pods
  selector:
    app: auth-service

