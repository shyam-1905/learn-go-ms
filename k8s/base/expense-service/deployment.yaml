# Deployment for expense-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-service
  namespace: expense-tracker
  labels:
    app: expense-service
    service: expense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-service
  template:
    metadata:
      labels:
        app: expense-service
        service: expense
    spec:
      serviceAccountName: expense-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: expense-service
        image: <IMAGE_TAG>
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        # Database configuration (from Secrets)
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: db-name
        
        # Auth service URL (from ConfigMap - Kubernetes Service DNS)
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: auth-service-url
        
        # AWS configuration (from ConfigMap and Secrets)
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: aws-region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: aws-access-key-id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: aws-secret-access-key
              optional: true
        - name: EXPENSE_EVENTS_TOPIC_ARN
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: expense-events-topic-arn
        
        # Server configuration
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: server-port
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

