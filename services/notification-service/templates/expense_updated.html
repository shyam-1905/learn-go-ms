<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Expense Updated</title>
	<style>
		body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
		.container { max-width: 600px; margin: 0 auto; padding: 20px; }
		.header { background-color: #2196F3; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
		.content { padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; }
		.expense-details { background-color: white; padding: 15px; margin: 15px 0; border-left: 4px solid #2196F3; }
		.detail-row { margin: 10px 0; }
		.detail-label { font-weight: bold; color: #555; }
		.footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Expense Updated</h1>
		</div>
		<div class="content">
			<p>Hello,</p>
			<p>Your expense has been successfully updated.</p>
			
			<div class="expense-details">
				<div class="detail-row">
					<span class="detail-label">Amount:</span> ${{.Amount}}
				</div>
				<div class="detail-row">
					<span class="detail-label">Description:</span> {{.Description}}
				</div>
				<div class="detail-row">
					<span class="detail-label">Category:</span> {{.Category}}
				</div>
				<div class="detail-row">
					<span class="detail-label">Date:</span> {{.ExpenseDate}}
				</div>
			</div>
			
			<p>Thank you for using Expense Tracker!</p>
		</div>
		<div class="footer">
			<p>This is an automated notification from Expense Tracker.</p>
		</div>
	</div>
</body>
</html>
