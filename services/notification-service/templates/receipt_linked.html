<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Receipt Linked</title>
	<style>
		body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
		.container { max-width: 600px; margin: 0 auto; padding: 20px; }
		.header { background-color: #9C27B0; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
		.content { padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; }
		.receipt-details { background-color: white; padding: 15px; margin: 15px 0; border-left: 4px solid #9C27B0; }
		.detail-row { margin: 10px 0; }
		.detail-label { font-weight: bold; color: #555; }
		.footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Receipt Linked to Expense</h1>
		</div>
		<div class="content">
			<p>Hello,</p>
			<p>Your receipt has been successfully linked to an expense.</p>
			
			<div class="receipt-details">
				<div class="detail-row">
					<span class="detail-label">Receipt:</span> {{.FileName}}
				</div>
				<div class="detail-row">
					<span class="detail-label">Expense ID:</span> {{.ExpenseID}}
				</div>
			</div>
			
			<p>Your receipt is now associated with the expense and can be viewed together.</p>
		</div>
		<div class="footer">
			<p>This is an automated notification from Expense Tracker.</p>
		</div>
	</div>
</body>
</html>
